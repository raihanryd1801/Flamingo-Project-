<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lisensi Expired</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #f8fafc;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
    }

    .card h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #f87171;
    }

    .card p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #cbd5e1;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #f87171;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #ef4444;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Efek background animasi */
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(248, 113, 113, 0.15);
      animation: move 15s linear infinite;
    }

    .circle:nth-child(1) {
      width: 200px; height: 200px; top: 10%; left: 15%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 300px; height: 300px; bottom: 15%; right: 10%;
      animation-delay: 5s;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="circle"></div>
  <div class="circle"></div>

  <div class="card">
    <h1>Lisensi Anda Telah Expired</h1>
    <p>Mohon hubungi administrator untuk memperbarui lisensi agar dapat menggunakan aplikasi kembali.</p>
    <a href="mailto:abualiraihan1801@gmail.com" class="btn">Hubungi Support</a>
  </div>
</body>
</html>
